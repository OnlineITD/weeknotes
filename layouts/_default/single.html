<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} — {{ .Site.Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #C23B22;
            --cream: #F0E8C4;
            --warm-white: #F5EDD0;
            --border: #D5CA9E;
            --text-dark: #2C2218;
            --text-body: #5C4D3D;
            --text-caption: #9A8A6E;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { background: var(--cream); }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: var(--orange);
            z-index: 1000;
        }

        .page {
            max-width: 560px;
            margin: 0 auto;
            padding: 5rem 3rem;
        }

        header { margin-bottom: 3rem; }

        .post-date {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-caption);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.6rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 200;
            line-height: 1.1;
            letter-spacing: -0.01em;
        }

        .content {
            font-size: 0.95rem;
            font-weight: 200;
            color: var(--text-body);
            line-height: 1.85;
        }

        .content h2 {
            font-size: 1.3rem;
            font-weight: 300;
            margin-top: 2.5rem;
            margin-bottom: 0.6rem;
            color: var(--text-dark);
        }

        .content h3 {
            font-size: 1.05rem;
            font-weight: 400;
            margin-top: 1.8rem;
            margin-bottom: 0.4rem;
            color: var(--text-dark);
        }

        .content p { margin-bottom: 1.2rem; }

        .content a {
            color: var(--orange);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .content a:hover { border-bottom-color: var(--orange); }

        .content ul, .content ol {
            margin-bottom: 1.2rem;
            padding-left: 1.25rem;
        }

        .content li { margin-bottom: 0.35rem; }

        .content blockquote {
            border-left: 3px solid var(--orange);
            padding: 0.6rem 0 0.6rem 1.2rem;
            margin: 1.5rem 0;
            color: var(--text-caption);
            font-style: italic;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 1.8rem 0;
        }

        .content code {
            font-size: 0.85em;
            background: var(--warm-white);
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }

        .content pre {
            background: var(--warm-white);
            padding: 1.2rem;
            margin: 1.5rem 0;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .content pre code { background: none; padding: 0; }

        .content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2.5rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.78rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--orange);
            text-decoration: none;
            transition: gap 0.2s ease;
        }

        .back-link:hover { gap: 0.75rem; }

        .back-link .arrow {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .back-link:hover .arrow { transform: translateX(-3px); }

        @media (max-width: 600px) {
            .page { padding: 2.5rem 1.5rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <div class="post-date">{{ .Date.Format "2 January 2006" }}</div>
            <h1>{{ .Title }}</h1>
        </header>

        <div class="content">
            {{ .Content }}
        </div>

        <a href="{{ .Parent.Permalink }}" class="back-link">
            <span class="arrow">←</span>
            Terug
        </a>
    </div>
</body>
</html>
